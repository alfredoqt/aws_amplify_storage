group 'com.example.aws_amplify_storage'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    dependencies {
        api 'com.amazonaws:aws-android-sdk-s3:2.13.+'
        api ('com.amazonaws:aws-android-sdk-mobile-client:2.13.+@aar') { transitive = true }
        api ('com.amazonaws:aws-android-sdk-auth-userpools:2.13.+@aar') { transitive = true }
 
    }
}
